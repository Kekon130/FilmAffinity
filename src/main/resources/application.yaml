spring:
  application:
    name: filmAffinity
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/FilmAffinity?useSSL=false&serverTimezone=Europe/Madrid&&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl